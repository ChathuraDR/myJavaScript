<!DOCTYPE html>
<html>
<body>

<h4>Changing padding against the browser size</h2>
<div id="inner" style="background-color: green;padding:0px 0px 0px 40px">
	<p>Hello World!I'm Chathura</p>
	<p>When your browser's width < 976 padding of this div set to 50px.</p>
	<p id="windowWidth"></p>
</div>
<script type="text/javascript">

	window.onresize = function(event) {
		var width = document.body.clientWidth;
		document.getElementById("windowWidth").innerHTML= "Your Browser Width is "+width+"px";
    	if (width < 460) {
    		document.getElementById("inner").style.padding = "50px 0px 0px 40px";
		}else{
			document.getElementById("inner").style.padding = "0px 0px 0px 40px";
		}
	};	
</script>
</body>
</html>
